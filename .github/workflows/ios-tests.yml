name: iOS CI - Testes Automatizados

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Executar Testes
    runs-on: macos-15
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
      
    - name: Exibir versão do Xcode
      run: xcodebuild -version
      
    - name: Listar simuladores e runtimes
      run: |
        xcrun simctl list devices available
        xcrun simctl list runtimes

    - name: Criar Simulador de Teste
      run: |
        xcrun simctl create "TestiPhone" "iPhone 15"
        
    - name: Executar testes unitários
      run: |
        cd Ciganus
        xcodebuild test \
          -project Ciganus.xcodeproj \
          -scheme Ciganus \
          -destination 'platform=iOS Simulator,name=TestiPhone' \
          -enableCodeCoverage YES
      continue-on-error: false
      
    - name: Gerar relatório de cobertura
      if: success()
      run: |
        cd Ciganus
        xcrun xccov view --report --json \
          $(find ~/Library/Developer/Xcode/DerivedData -name '*.xcresult' | head -n 1)/Info.plist \
          > coverage.json || true
        
    - name: Upload dos resultados
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
        retention-days: 30
