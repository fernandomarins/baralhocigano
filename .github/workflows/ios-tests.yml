name: iOS CI - Testes Automatizados

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Executar Testes
    runs-on: macos-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1'
      
    - name: Informações do Sistema
      run: |
        echo "macOS Version:"
        sw_vers
        echo "Xcode Version:"
        xcodebuild -version
        echo "Available SDKs:"
        xcodebuild -showsdks
      
    - name: Listar TUDO (Simuladores e Runtimes)
      run: |
        echo "=== Runtimes ==="
        xcrun simctl list runtimes
        echo "=== Devices ==="
        xcrun simctl list devices
        echo "=== Device Types ==="
        xcrun simctl list devicetypes

    - name: Executar testes unitários
      run: |
        cd Ciganus
        xcodebuild test \
          -project Ciganus.xcodeproj \
          -scheme Ciganus \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=26.1' \
          -enableCodeCoverage YES
      continue-on-error: false
      
    - name: Gerar relatório de cobertura
      if: success()
      run: |
        cd Ciganus
        xcrun xccov view --report --json \
          $(find ~/Library/Developer/Xcode/DerivedData -name '*.xcresult' | head -n 1)/Info.plist \
          > coverage.json || true
        
    - name: Upload dos resultados
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
        retention-days: 30
